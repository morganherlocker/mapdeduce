<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>mapdeduce</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
<script src="https://api.mapbox.com/mapbox-gl-js/v1.6.1/mapbox-gl.js"></script>
<link href="https://api.mapbox.com/mapbox-gl-js/v1.6.1/mapbox-gl.css" rel="stylesheet" />
<style>
	body { margin: 0; padding: 0; }
	#map { position: absolute; top: 0; bottom: 0; width: 100%; };
</style>
</head>
<body>
<div id="map"></div>
<script>
  const DELTA = 100;
  const STEP = 200;
	mapboxgl.accessToken = '{{token}}';
  var map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/mapbox/dark-v10',
      center: [0,0],
      zoom: 1
  });

  var data = reset()

  var actions = {{actions}}
  const copy = JSON.parse(JSON.stringify(actions))

  var current = STEP
  map.on('load', () => {
    map.addLayer({
      'id': 'Polygon',
      'type': 'fill',
      'source': {
        'type': 'geojson',
        'data': data['Polygon']
      },
      'paint': {
        'fill-color': ['get', 'color'],
        'fill-opacity': ['get', 'opacity']
      }
    })
    map.addLayer({
      'id': 'MultiPolygon',
      'type': 'fill',
      'source': {
        'type': 'geojson',
        'data': data['MultiPolygon']
      },
      'paint': {
        'fill-color': ['get', 'color'],
        'fill-opacity': ['get', 'opacity']
      }
    })
    map.addLayer({
      'id': 'LineString',
      'type': 'line',
      'source': {
        'type': 'geojson',
        'data': data['LineString']
      },
      'paint': {
        'line-width': ['get', 'width'],
        'line-color': ['get', 'color'],
        'line-opacity': ['get', 'opacity']
      }
    })
    map.addLayer({
      'id': 'MultiLineString',
      'type': 'line',
      'source': {
        'type': 'geojson',
        'data': data['MultiLineString']
      },
      'paint': {
        'line-width': ['get', 'width'],
        'line-color': ['get', 'color'],
        'line-opacity': ['get', 'opacity']
      }
    })
    map.addLayer({
      'id': 'Point',
      'type': 'circle',
      'source': {
        'type': 'geojson',
        'data': data['Point']
      },
      'paint': {
        'circle-radius': ['get', 'width'],
        'circle-color': ['get', 'color'],
        'circle-opacity': ['get', 'opacity']
      }
    })
    map.addLayer({
      'id': 'MultiPoint',
      'type': 'circle',
      'source': {
        'type': 'geojson',
        'data': data['MultiPoint']
      },
      'paint': {
        'circle-radius': ['get', 'width'],
        'circle-color': ['get', 'color'],
        'circle-opacity': ['get', 'opacity']
      }
    })

    setInterval(() => {
      if (actions.length === 0) {
        data = reset()
        actions = JSON.parse(JSON.stringify(copy))
      }

      current = current - DELTA;
      if (current <= 0) {
        current = STEP
        const action = actions.shift()

        if (action.type === 'fit') {
          map.fitBounds([action.bbox.slice(0,2), action.bbox.slice(2,4)])
        } else if (action.type === 'draw') {
          data[action.geometry.type].features.push({
            'type': 'Feature',
            'geometry': action.geometry,
            'properties': action.style,
            'opacity': action.style.opacity,
            'fade': action.fade,
            'age': 0
          })
        } else if (action.type === 'clear') {
          data = reset()
        }
      }

      // render
      for (let type of Object.keys(data)) {
        for (let feature of data[type].features) {
          feature.age += DELTA
          if(feature.fade !== -1) {
            if (feature.age >= feature.fade) {
              feature.properties.opacity = 0;
            } else {
              feature.properties.opacity =
                feature.opacity - (feature.opacity * (feature.age / feature.fade))
            }
          }
        }

        map.getSource(type).setData(data[type]);
      }
    }, DELTA)
  })

  function reset () {
    return {
      'Point': {
        'type': 'FeatureCollection',
        'features': []
      },
      'MultiPoint': {
        'type': 'FeatureCollection',
        'features': []
      },
      'LineString': {
        'type': 'FeatureCollection',
        'features': []
      },
      'MultiLineString': {
        'type': 'FeatureCollection',
        'features': []
      },
      'Polygon': {
        'type': 'FeatureCollection',
        'features': []
      },
      'MultiPolygon': {
        'type': 'FeatureCollection',
        'features': []
      }
    }
  }
</script>

</body>
</html>
